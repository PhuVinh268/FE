<!DOCTYPE html>
<html>
    <head>
        <title>background-image</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <style>
            html, body{
                margin: 0;
            }

            .header{
                width: 100%;
                height: 100vh;
        /**     background-color: #333;     **/
                background-image:   linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(0, 0, 255, 0.5)),
                                    url(https://vanhienblog.info/wp-content/uploads/2019/02/anh-gai-xinh-dep-hot-girl-1-00-600x445.jpg);
                background-size: 50%;
                background-repeat: no-repeat;
            }
        </style>
    </head>

    <body>
        <div class="header"></div>
    </body>
</html>

<!-- background-repeat: repeat                                 : có thể sử dụng làm nền cho website -->
<!-- background-repeat: repeat-x                               : lặp lại chiều ngang                -->
<!-- background-image: linear-gradient (...deg, màu, màu )     : dùng để đổ 2 màu                   -->

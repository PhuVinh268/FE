<!DOCTYPE html>
<html>
    <head>
        <title>background-origin</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <style>
            html, body{
                margin: 0;
            }

            .header{
                width: 100%;
                height: 100vh;
        /**     background-color: #333;     **/
                background-image:  url(https://vanhienblog.info/wp-content/uploads/2019/02/anh-gai-xinh-dep-hot-girl-1-00-600x445.jpg);               
                background-repeat: no-repeat;
                background-size: 100%;
/* ------------------------------------------------ */
                border: 20px dashed #ccc;
                padding: 20px;
                box-sizing: border-box;
                background-origin: content-box;    /* Đổ hình ảnh từ lớp content, tương tự với border & padding */
            }                                  
        </style>
    </head>

    <body>
        <div class="header"></div>
    </body>
</html>
